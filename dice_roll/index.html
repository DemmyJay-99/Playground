<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple dice game made with HTML">
    <meta name="keywords" content="Dice, HTML, game">
    <meta name="author" content="Mellow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="arrow">
            <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <h1>Roll The Dice</h1>
        <div class="dice-container">
        <label>Dice Count</label>   
        <br>
    <div class="controls">
        <button class="subtract" id="subtract">-</button>
        <p id="input">1</p>    
        <button class="add" id="add">+</button>
    <button id="roll">Roll</button>
    </div>
    <div id="diceresult"></div>
    <div id="diceimages"></div>
    </div>
 <script defer src="script.js"></script>
</body>
</html>
